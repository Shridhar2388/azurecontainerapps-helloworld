name: Trigger auto deployment for sg-cf-hack-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sg-cf-hack-container-app-AutoDeployTrigger-a4c9b7a8-d837-4de0-a002-9d8d00d5310c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SGCFHACKCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SGCFHACKCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SGCFHACKCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: sgcfhackacrname.azurecr.io
          registryUsername: ${{ secrets.SGCFHACKCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SGCFHACKCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: sg-cf-hack-container-app
          resourceGroup: sg-cf-hack-rg-my-container-apps
          imageToBuild: sgcfhackacrname.azurecr.io/sg-cf-hack-container-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


